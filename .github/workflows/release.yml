# Release erstellen, wenn ein Tag (z. B. v1.0.0) gepusht wird.
# Ben√∂tigt: Repo-Secret PAT_TOKEN (Personal Access Token mit repo-Berechtigung).
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
